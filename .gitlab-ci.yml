variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build
  - test

cache:
  paths:
    - .m2/repository
    - target

build_job:
  stage: build
  tags:
    - ci

  script:
    - echo "Maven compile started"
    - mvn compile


test_job:
  stage: test
  tags:
    - ci

  script:
    - echo "Maven test started"
    - mvn test
